<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perifural Embedded Systems</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Libre+Barcode+39&family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            font-family: 'Cabin', sans-serif;
            text-transform: capitalize;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .tagline {
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(90deg, #ff8c00, #ff2d55);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 80px;
            letter-spacing: 2px;
        }
        .barcode-text {
            font-size: 3rem;
            font-family: 'Libre Barcode 39', cursive;
            margin-top: 60px;
            white-space: nowrap;
            max-width: 90vw;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .tagline {
                font-size: 1.5rem;
            }
            .barcode-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Perifural Embedded Systems</h1>
    <div class="tagline">事情可能正在发生</div>
    <div class="barcode-text">Peri-fur-al / Fur - Furry</div>
</body>
</html>
